<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="encoding" content="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>CSS Layout</title>
    <link
      href="public/resources/images/favicon.png"
      type="image/png"
      rel="shortcut icon"
    />
    <link href="styles/lab3.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div>
          <img src="public/resources/images/marketLogo.png" alt="Logo" />
        </div>
        <div>
          <span>Welcome Thiep</span>
          <button id="logoutButton">Logout</button>
        </div>
      </div>
      <div id="content">
        <div id="productList">
          <div class="tableTitle">Product List</div>
          <table>
            <thead>
              <th>Name</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Actions</th>
            </thead>
            <tr>
              <td>Node.JS</td>
              <td>9.99</td>
              <td>8</td>
              <td>
                <button class="addButton">
                  <img src="public/resources/images/cart.png" alt="Add" />
                </button>
              </td>
            </tr>
            <tr>
              <td>React</td>
              <td>19.99</td>
              <td>5</td>
              <td>
                <button class="addButton">
                  <img src="public/resources/images/cart.png" alt="Add" />
                </button>
              </td>
            </tr>
            <tr>
              <td>Angular</td>
              <td>29.99</td>
              <td>13</td>
              <td>
                <button class="addButton">
                  <img src="public/resources/images/cart.png" alt="Add" />
                </button>
              </td>
            </tr>
          </table>
        </div>
        <div id="shoppingCart">
          <div class="tableTitle">Your Shopping Cart</div>
          <table>
            <thead>
              <th>Name</th>
              <th>Price</th>
              <th>Total</th>
              <th>Quantity</th>
            </thead>
            <tr>
              <td>Node.JS</td>
              <td>9.99</td>
              <td>9.99</td>
              <td>
                <div class="number">
                  <span class="minus">-</span>
                  <input type="number" value="1" />
                  <span class="plus">+</span>
                </div>
              </td>
            </tr>
            <tr>
              <td>Angular</td>
              <td>29.99</td>
              <td>290.99</td>
              <td>
                <div class="number">
                  <span class="minus">-</span>
                  <input type="number" value="1" />
                  <span class="plus">+</span>
                </div>
              </td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td>Total: 300.98</td>
            </tr>
          </table>
        </div>
        <div id="order">
          <button id="orderButton">Place Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
